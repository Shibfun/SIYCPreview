<html lang="en">
<head>

    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Montserrat', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            color: #fff; 
        }
        #nftCanvas { 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3); 
            background-color: #fff; 
            width: 100%; 
            max-width: 512px; 
            height: auto; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 48px; 
            color: #ff8c00; 
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5); 
        }
        .wallet-info { 
            margin: 10px 0; 
            font-size: 16px; 
        }
        .private-key-input, .gas-input {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        .gas-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .gas-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 200px;
        }
        .gas-label {
            font-size: 14px;
            color: #ff8c00;
            margin-bottom: 5px;
        }
        .controls { 
            margin: 20px 0; 
            display: flex; 
            flex-wrap: nowrap; 
            gap: 10px; 
            width: 100%; 
            max-width: 1200px; 
            overflow-x: auto; 
        }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-width: 140px; 
        }
        label { 
            margin-bottom: 5px; 
            font-weight: bold; 
            font-size: 14px; 
            color: #ff8c00; 
        }
        .layer-value { 
            margin-bottom: 5px; 
            font-size: 12px; 
            text-align: center; 
            color: #fff; 
            max-width: 100%; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .cycle-buttons { 
            display: flex; 
            gap: 5px; 
        }
        .cycle-btn { 
            padding: 5px 10px; 
            font-size: 12px; 
            background: linear-gradient(45deg, #ff8c00, #e07b00); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }
        .cycle-btn:hover { 
            transform: scale(1.05); 
        }
        select { 
            margin-top: 5px; 
            padding: 5px; 
            font-size: 12px; 
            width: 100%; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
            border: 1px solid #ff8c00; 
        }
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin: 20px 0; 
        }
        .action-btn { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: linear-gradient(45deg, #ff8c00, #e07b00); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .action-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7); 
        }
        .action-btn:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
        .action-btn.loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            color: #fff; 
            max-width: 350px; 
            border: 2px solid #ff8c00; 
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5); 
        }
        .modal-content p { 
            margin-bottom: 15px; 
            font-size: 18px; 
        }
        .modal-content button { 
            padding: 10px 20px; 
            background: #ff8c00; 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        }
        .mint-details { 
            margin-top: 30px; 
            width: 100%; 
            max-width: 800px; 
            text-align: center; 
        }
        .mint-details h2 { 
            font-size: 32px; 
            color: #ff8c00; 
        }
        #mintInfo { 
            font-size: 14px; 
            color: #fff; 
            word-wrap: break-word; 
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .controls { flex-wrap: wrap; gap: 8px; }
            .control-group { min-width: 100px; }
            label { font-size: 12px; }
            .layer-value { font-size: 10px; }
            .cycle-btn, select { font-size: 10px; padding: 3px 6px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .wallet-info { font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
            .mint-details h2 { font-size: 24px; }
            #mintInfo { font-size: 12px; }
            .private-key-input, .gas-input { max-width: 300px; }
            .gas-group { max-width: 150px; }
        }
    </style>
</head>

        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";

        async function updateWalletAddress() {
            if (!account) {
                document.getElementById("walletAddress").innerText = "Not connected";
            } else {
                const shortAddress = `${account.address.slice(0, 6)}...${account.address.slice(-4)}`;
                document.getElementById("walletAddress").innerText = shortAddress;
            }
        }

        function updateReferralLink() {
            if (account) {
                document.getElementById("referralLink").innerText = `${BASE_URL}${account.address}`;
            } else {
                document.getElementById("referralLink").innerText = "Connect wallet to see your link";
            }

        function copyReferralLink() {
            const referralLink = document.getElementById("referralLink").innerText;
            navigator.clipboard.writeText(referralLink).then(() => {

            });
        }

        function updateLayerValue(layer) {
            document.getElementById(`${layer.toLowerCase()}Value`).textContent = layers[layer][currentIndices[layer]];
            document.getElementById(`${layer.toLowerCase()}Select`).value = currentIndices[layer];
        }

        function checkEarringHatConflict(layer) {
            if (layer === "Earring" && layers.Earring[currentIndices.Earring] !== "None") {
                currentIndices.Hat = 0;
                updateLayerValue("Hat");
            } else if (layer === "Hat" && layers.Hat[currentIndices.Hat] !== "None") {
                currentIndices.Earring = 0;
                updateLayerValue("Earring");
            }
        }

        async function drawLayer(layerName, layerValue) {
            if (layerValue === "None") return Promise.resolve();
            return new Promise((resolve) => {
                const img = new Image();
                img.src = `images/${layerName}/${layerValue}.png`;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, 512, 512);
                    resolve();
                };
                img.onerror = () => resolve();
            });
        }

        async function updateNFT() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const layer of layerOrder) {
                await drawLayer(layer, layers[layer][currentIndices[layer]]);
            }
        }

        function cycleLayer(layer, direction) {
            currentIndices[layer] = (currentIndices[layer] + direction + layers[layer].length) % layers[layer].length;
            updateLayerValue(layer);
            checkEarringHatConflict(layer);
            updateNFT();
        }

        function selectLayer(layer) {
            currentIndices[layer] = parseInt(document.getElementById(`${layer.toLowerCase()}Select`).value);
            updateLayerValue(layer);
            checkEarringHatConflict(layer);
            updateNFT();
        }

        function randomizeNFT() {
            for (const layer of layerOrder) {
                currentIndices[layer] = Math.floor(Math.random() * layers[layer].length);
            }
            if (layers.Earring[currentIndices.Earring] !== "None" && layers.Hat[currentIndices.Hat] !== "None") {
                Math.random() < 0.5 ? (currentIndices.Hat = 0) : (currentIndices.Earring = 0);
            }
            for (const layer of layerOrder) updateLayerValue(layer);
            updateNFT();
        }

        function downloadNFT() {
            const link = document.createElement("a");
            link.download = "nft-custom.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        async function mintNFT() {
            const privateKey = document.getElementById("privateKey").value.trim();
            const mintButton = document.getElementById("mintBtn");
            const mintInfo = document.getElementById("mintInfo");
            mintButton.classList.add("loading");

            if (!privateKey) {
                showModal("Please enter your private key with 0x prefix!");
                mintButton.classList.remove("loading");
                return;
            }
            if (!privateKey.startsWith("0x")) {
                showModal("Private key must start with 0x!");
                mintButton.classList.remove("loading");
                return;
            }

            try {
                web3 = new Web3("https://www.shibrpc.com");
                account = web3.eth.accounts.privateKeyToAccount(privateKey);
                web3.eth.accounts.wallet.add(account);
                web3.eth.defaultAccount = account.address;
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

                const maxBaseFee = document.getElementById("maxBaseFee").value;
                const priorityFee = document.getElementById("priorityFee").value;
                const gasLimit = document.getElementById("gasLimit").value;

                const imageData = canvas.toDataURL("image/png").split(",")[1];
                const attributes = layerOrder.map(layer => layers[layer][currentIndices[layer]]);
                const totalSupply = await contract.methods.totalSupply().call();
                const metadata = {
                    name: `Shiba Inu Yacht Club #${totalSupply}`,
                    description: "A unique Shiba Inu Yacht Club NFT",
                    image: `data:image/png;base64,${imageData}`,
                    attributes: attributes.map((val, i) => ({ trait_type: layerOrder[i], value: val }))
                };
                const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;

                showModal("Minting NFT...");
                mintInfo.innerHTML = "Minting in progress...";
                const tx = await contract.methods.mintNFT(tokenURI, attributes).send({
                    from: account.address,
                    gas: gasLimit,
                    maxFeePerGas: web3.utils.toWei(maxBaseFee, "gwei"),
                    maxPriorityFeePerGas: web3.utils.toWei(priorityFee, "gwei")
                });
                showModal("NFT minted successfully!");
                mintInfo.innerHTML = `
                    Minting successful!<br>
                    Transaction Hash: <a href="https://www.shibariumscan.io/tx/${tx.transactionHash}" target="_blank">${tx.transactionHash}</a><br>
                    Token ID: ${totalSupply}<br>
                    Gas Used: ${tx.gasUsed}
                `;
                updateWalletAddress();
            } catch (error) {
                showModal("Minting failed: " + error.message);
                mintInfo.innerHTML = "Minting failed: " + error.message;
            } finally {
                mintButton.classList.remove("loading");
            }
        }

        window.onload = () => {
            for (const layer of layerOrder) updateLayerValue(layer);
            updateNFT();
        };
    </script>
</body>
</html>
